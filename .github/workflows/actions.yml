name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Adam
      - name: Save state
        run: echo "{time}=$time" >> $GITHUB_ENV
      - name: Log Greeting Time
        run: |
          echo "${{ steps.greet.outputs.time }}"
          echo "${{ env.time }}" 
